<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>array操作</title>
</head>
<body>
<script type="text/javascript" src="assets/jq/jquery-2.1.4.min.js"></script>
<script>
    //数组的定义
    var arr1 = new Array();
    var arr2 = [1,2,3,'A'];

    //查看长度
    console.log(arr2.length);

    //清空数组
    var arr2 = [];

    //数组的add和delete
    var arr4 = [6,7];
    arr4.push(8); //6,7,8  push:数组末尾添加
    arr4.pop();   //6,7    pop:数组末尾删除
    arr4.unshift(5);  //5,6,7,  unshift:数组前面添加
    arr4.shift();     //6,7    shift:数组前面删除

    //检测是否是数组
    var arr3 = ['a','b','c'];
    var test1 = arr3 instanceof Array;
    var test2 =Array.isArray(arr3);
    console.log(test2,test1);

    /*
      数组——>字符串
      toString、toLocaleString直接转换
    */
    console.log(arr3.toString());
    console.log(arr3.toLocaleString());
    console.log(arr3.join());   //a,b,c
    console.log(arr3.join("")); //abc
    console.log(arr3.join("&&")); //a&&b&&c

    /*
      数组排序
      sort顺排  reverse倒排
    */
    var arr5 = [7,8,3,4];
    console.log(arr5.sort()); //3,4,7,8
    console.log(arr5.reverse()); //8,7,4,3

    //数组合并concat 截取slice
    var brr = [1,1,2,2];
    var crr = ['a','a'];
    var drr = brr.concat(crr); //[1,1,2,2,"a","a"]
    console.log(drr.slice(3)); //[2,"a","a"] 从下标为3开始截取
    console.log(drr.slice(2,4)); //[2,2,"a"] 截取下标2-4之间
    console.log(drr.slice(-3)); //[2,"a","a"] 从末尾向前截取

    //数组的删除、增加splice
    var arr6 = [1,2,3,4,5];
    console.log(arr6.splice(1,2)); //[2,3] 从下标1开始，截取2位
    console.log(arr6.splice(3,2,'a','b')); //[1,2,3,'a','b'] 从下标3开始删除2项，并插入2项

    //数组的查找
    var arr7 = [1,2,3,'a',2,'c'];
    console.log(arr7.indexOf(2)); //1 元素首次出现的索引
    console.log(arr7.lastIndexOf(2)); //4 元素最后一次出现的索引


</script>
</body>
</html>
