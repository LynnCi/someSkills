        //利用set去重

        //将数组扁平化并去除重复数组，最终得到一个升序且不重复的数组
        let arr2 = [[10,9],[3,4,4],[5,6,7,[7,8,2,[1]]]];

        let flatArr = arr2.flat(4);

    })

    //快速排序算法
    function sort(nums){
        if(nums.length == 0){
            return [];
        }
        var less = [];
        var large = [];
        var pivot = nums[0];//基准元素
        for(var i=1;i<nums.length;i++){
            if(nums[i] < pivot){
                less.push(nums[i]);
            }else{
                large.push(nums[i]);
            }
        }
        var newArr = less.concat(large); //数组合并 arr.concat(brr)
        console.log(newArr);
    }

    //冒泡排序
    function bubSort(arr){
        for(let i=0;i<arr.length;i++){
            //内循环是当前趟数需要比较的次数
            for(let j=0;j<arr.length-i-1;j++){
                if(arr[j] > arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr)
    }
</script>
